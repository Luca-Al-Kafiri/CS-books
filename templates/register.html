{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<form action="/register" method="post">
    <div class="form-group text-center">
        <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Name" type="text"><br>
    </div>
    <div class="form-group text-center">
        <input autocomplete="off" autofocus class="form-control" name="password" placeholder="Password"
            type="password"><br>
    </div>
    <div class="form-group text-center">
        <input autocomplete="off" autofocus class="form-control" name="confirm" placeholder="Confirm Password"
            type="password"><br>
    </div>
    <div class="text-center">
        <button class="btn btn-info" type="submit">Register</button>
    </div>
</form>
{% endblock %}
